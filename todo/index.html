<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Todo List</h1>
        <div class="todo">
            <div class="todo-input-container">
                <input type="text" placeholder="Type your todos" class="todo-input" id="to-do-input">
                <button class="submit" id="submit-btn">Submit</button>
                <button class="clear-btn" id="clear">clear</button>
            </div>
            <div class="todo-list-container" id="todo-list-box">
            </div>
            <div class="todo-list"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
